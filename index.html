<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tabla de Estudiantes</title>
</head>
<body>

    <!-- Barra de búsqueda y filtros -->
    <div>
        <input type="text" id="nameSearch" placeholder="Buscar por nombre">
        <select id="companyFilter">
            <option value="">Seleccionar empresa</option>
        </select>
        <select id="cityFilter">
            <option value="">Seleccionar ciudad</option>
        </select>
    </div>

    <!-- Botón para ordenar por nombre (de Z a A) -->
    <button id="sortButton">Ordenar por nombre (Z-A)</button>

    <!-- Tabla para mostrar los estudiantes -->
    <table id="studentsTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Nombre de usuario</th>
                <th>Email</th>
                <th>Empresa</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de los estudiantes se agregarán aquí -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
